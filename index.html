<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Javascript Loops and Array</title>
</head>
<body>
    <h1>Working with Javascript Loops and Array</h1>

    <button id="btn1">Print 1 - 255</button><br>
    <button id="btn2">Print Ints and Sum 0 - 255</button><br>
    <button id="btn3">Print Max of Array</button><br>
    <button id="btn4">Return Odds Array</button><br>
    <button id="btn5">Return Array Count Greater than Y</button><br>
    <button id="btn6">Print Max, Min, Average Array Values</button><br>
    <button id="btn7">Swap String for Array Negative Values</button><br>
    <button id="btn8">Print Odds 1-255</button><br>
    <button id="btn9">Print Array Values</button><br>
    <button id="btn10">Print Average of Array</button><br>
    <button id="btn11">Square Array Values</button><br>
    <button id="btn12">zero Out Array Negative Numbers</button><br>

    

    <p id="display"></p>

    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let btn4 = document.getElementById("btn4");
        let btn5 = document.getElementById("btn5");
        let btn6 = document.getElementById("btn6");
        let btn7 = document.getElementById("btn7");
        let btn8 = document.getElementById("btn8");
        let btn10 = document.getElementById("btn10");
        let btn11 = document.getElementById("btn11");
        let btn12 = document.getElementById("btn12");
        let display = document.getElementById("display");

        btn1.addEventListener("click", print1To255);
        btn2.addEventListener("click", printIntsAndSum0To255);
        btn3.addEventListener("click", printMaxOfArray);
        btn4.addEventListener("click", returnsOddsArray); 
        btn5.addEventListener("click", returnArrayCountGreaterThanY); 
        btn6.addEventListener("click", printMaxMinAverageArrayVals); 
        btn7.addEventListener("click", swapStringForArrayNegativeVals); 
        btn8.addEventListener("click", printOdds1To255); 
        btn9.addEventListener("click", printArrayVals);
        btn10.addEventListener("click", printAverageOfArray);
        btn11.addEventListener("click", squareArrayVals);
        btn12.addEventListener("click", zeroOutArrayNegativeVals);

        function print1To255(){
            for(let i = 0; i <= 255; i++){
                
                document.write(`<ul> ${i} </ul>`);
            }
        }

        function printIntsAndSum0To255(){
            sum = 0;
            for(let i = 0; i <= 255; i++){
                sum = sum + i;
                document.write(`<li> ${i} </li>`);
                document.write(`<ul>The sum of numbers from 0 to ${i} is now; = ${sum}</ul>`);

            }
        }

        function printMaxOfArray(){
             let num = new Array(3);

             for(let i = 0; i < num.length; i++){
                 num[i] = parseInt(prompt(`Please consecutively enter 3 intergers after clicking the OK button`));
             }

             let assumeNum = [0];
             let largestNum = 0;

             for(let i = 0; i < num.length; i++){
                 if(assumeNum < num[i]){
                     largestNum = num[i];
                 }
             }
             display.innerHTML = `The largest integer is ${largestNum}`
        }
        
        function returnsOddsArray(){

            // let nums = new Array(256);
            let oddNum = [];
            // let sum = 256;
            

            for(i = 0; i < 256; i++){
                if(([i] % 2) != 0 ){
                    oddNum.push([i]);
                }
            }

            // return oddNum;
            document.write(oddNum);
        }

        function printOdds1To255(){
            document.write(`The Odds from 1 - 255 are:`)
            for(i = 0; i < 256; i++){
                if((i % 2) != 0 ){
                    document.write(`<li>${i}</li>`)
                }
            }
 
        }

        function printArrayVals() {
                let num = new Array(3);

            for(let i = 0; i < num.length; i++){
                num[i] = parseInt(prompt(`Please consecutively enter 3 intergers after clicking the OK button`));

               document.write(`<li>${num[i]}</li>`)
                
            }


            
        } 

        function returnArrayCountGreaterThanY(){
            let num = new Array(5);
            let num2 = [];
            let counter = 0;

            for(let i = 0; i < num.length; i++) {
                num[i] = parseInt(prompt(`Please consecutively enter 5 intergers after clicking the OK button `));
                
            }
            numY = parseInt(prompt(`Now enter a number Y `));
            

            for(let i = 0; i < num.length; i++){

                if(numY < num[i]){

                    num2.push(num[i]);
                    counter++;
                } 
            }

        
            document.write(counter);
        }


        function printMaxMinAverageArrayVals(){

            let num = new Array(5);
            let sum = 0;

            for(let i = 0; i < num.length; i++){
                num[i] = parseInt(prompt(`Please consecutively enter 5 intergers after clicking the OK button`));
                sum += num[i];
            }

            average = sum / num.length;


            document.write(`the average value is ${average} <br>`)

            let maxNum = num[0];

            for(let i = 0; i < num.length; i++){
                if(maxNum < num[i]){
                    maxNum = num[i];
                }
            }

            document.write(`the maximum value is ${maxNum} <br>`);

            let minNum = num[0];

            for(let i = 0; i < num.length; i++){
                if(minNum > num[i]){
                    minNum = num[i];
                }
            }

            document.write(`the minimum value is ${minNum}<br>`);
        }

        function swapStringForArrayNegativeVals(){
            let num = new Array(5);
            let num2 = [];

            for(let i = 0; i < num.length; i++){
                num[i] = parseInt(prompt(`Please consecutively enter intergers after clicking the OK button `))
            }

            for(let i = 0; i < num.length; i++){
                if (num[i] < 0) {
                     num[i] = "Codebits"
                }
                 num2.push(num[i])
                }
                document.write(`The new array is ${num2}`);
            }

            
        

        function printAverageOfArray() {
                let num = new Array(3);
                let sum = 0;
                let average = 0; 

            for(let i = 0; i < num.length; i++){
                num[i] = parseInt(prompt(`Please consecutively enter 3 intergers after clicking the OK button`));
                sum += num[i];
                
            }

            average = sum / num.length;

            document.write(`The Average value is ${average}`);
            
        } 

        function squareArrayVals() {
                let num = new Array(3);
                let root = [];

            for(let i = 0; i < num.length; i++){
                num[i] = parseInt(prompt(`Please consecutively enter 3 intergers after clicking the OK button`));
                    root.push(num[i] * num[i]);
            }

            document.write(root);
            
        } 

        function zeroOutArrayNegativeVals() {
                let num = new Array(3);
                let root = [];

            for(let i = 0; i < num.length; i++){
                num[i] = parseFloat(prompt(`Please consecutively enter 3 negative inumbers after clicking the OK button`));
                    if(i < 0){
                        i * 0; 
                       root.push(num[i])   
                    }
            }

            document.write(root);
            
        } 
        
    </script>
</body>
</html>
